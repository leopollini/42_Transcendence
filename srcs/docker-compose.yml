  #     - .env
  #   volumes:															# accessible volumes
  #     - wp:/var/www/html
  #   ports:																# communication ports with outer environment
  #     - "443:443"
  #   command: ["bash", "echo"]							# execute a command outside (?) container
  #   restart: always												# in case of crash restarts service


version: "3.5"

networks:
  app-network:
    name: app-network
    driver: bridge


volumes:
  logger_db:
    driver: local
    name: lg
    driver_opts:
      o: bind
      device: /home/leonardo/data/logger
      type: none


services:

  logger:                                             # logger service
    build: ./logger
    restart: always
    volumes:
      - logger_db:/var/www/log
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - app-network
    env_file:
      - .env

  lolservice1:                                        # test service. Sends a short message to logger
    build: ./lol1
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - logger
    networks:
      - app-network
    env_file:
      - .env
